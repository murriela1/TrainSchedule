<!DOCTYPE html>
<html>
<head>
  <title>Train Info and Schedule</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!--Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
<div class="container-fluid"> 
  <div class="jumbotron other-color" id="jumbotron-fluid">

    <img src="http://www.thepostturtle.com/wp-content/uploads/2015/10/Train.jpg">

    <h1>CHOO CHOO! <br> Get your Train's Information and Schedule Right Here! </br></h1>
    <h3><strong>"Gotta Be Somewhere? These Trains'll Take You There!"</strong></h3>
  </div>

<div class="row">
    <div class="col-lg-12">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainSchedule'>
            <thead>
              <tr>
                 <th>Train Name</th>
                 <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

       <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>This Is Where Trains Are Added</strong></h3>
        </div>
        <div class="panel-body">
  
        <form id="addPassengerForm">
          <div class="form-group">
            <label for="">Name of the Train</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>

          <div class="form-group">
            <label for="">PlaceWhere Train Is Going</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time (hh:mm - Military Time)</label>
            <input type="text" class="form-control" id="trainTimeInput">
          </div>

          <div class="form-group">
            <label for="">Freq(min) </label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>
          
          <button type="submit" class="btn btn-success" id="addTrainBtn">Submit Button</button>

        </form>

        </div>
      

  </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="javascript/train.js"></script>
</body>
</html>
